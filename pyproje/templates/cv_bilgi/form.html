{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">

            <form method="POST" enctype="multipart/form-data">
                <h1>Form</h1>
                {% csrf_token %} {# csrf Saldırılarından korunmak için #}
                {{form|crispy}}
                {{form.media}}
                <input class="btn btn-primary" type="submit" value="Gönder">
                </form>
        </div>

    </div>



</div>

{% endblock %}
